<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="../output.css">
  </head>
  <body>
    <!-- Modal Overlay -->
    <div id="bookModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
      <!-- Modal Content -->
      <div class="bg-[#7C2D2D] text-white p-6 rounded-lg max-w-3xl w-full flex flex-col md:flex-row gap-6 relative">
        <!-- Close Button -->
        <button onclick="closeModal()" class="absolute top-2 right-4 text-white text-2xl font-bold hover:text-gray-300">
          &times;
        </button>

        <!-- Book Image -->
        <img id="modalBookImage" src="" alt="Book Cover" class="w-60 h-80 object-cover rounded">

        <!-- Text Section -->
        <div class="flex flex-col">
          <h2 id="modalBookTitle" class="text-xl font-semibold mb-2">Book Title</h2>
          <hr class="border-white/50 mb-2" />
          <p id="modalBookAuthors"><strong>Authors:</strong> Author Name</p>
          <p id="modalBookPublisher"><strong>Publisher:</strong> Publisher Name</p>
          <p id="modalBookYear"><strong>Year:</strong> Year</p>
          <p id="modalBookPages"><strong>Pages:</strong> Page Count</p>
          <p id="modalBookDescription" class="mt-4 text-sm">Book Description</p>

          <!-- Buttons -->
          <div class="mt-4 flex items-center gap-4">
            <button id="buyButton" class="bg-white text-[#7C2D2D] font-semibold px-4 py-2 rounded hover:bg-gray-200">Buy ($10.12)</button>
            <a id="readMoreButton" href="#" class="text-white underline hover:text-gray-300">Read more...</a>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../components/newbook.js"></script>
  </body>
</html>
